<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/Common.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="Styles/footer.css">
    <link rel="stylesheet" href="styles/skewed -header.css">  
    <link rel="stylesheet" href="Styles/page-container.css">
    <link rel="stylesheet" href="styles/helpers.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="Styles/form.css">
    <link rel="stylesheet" href="Styles/buttons.css">
    <link rel="stylesheet" href="Styles/media-queries.css">

</head>
<body>

    <div class="skewed-header">
        <div class="header-bg" style="background-image: url(images/backgrounds/contact-us.jpeg)";></div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact Us</h1>
                </div>

                <div class="links-wrapper">  

                    <div class="nav-link">
                        <a href="index.html">Homepage</a>
                    </div>
    
                    <div class="nav-link">
                        <a href="About.html">About</a>
                    </div>
    
                    <div class="nav-link">
                        <a href="menu.html">Menu</a>
                    </div>       
            
                    <div class="nav-link">
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </div>    
    </div>

    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
                </div>

                <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>

                    <div>
                        123 Faith Av<br>Heaven, Cal, 83450
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="fas fa-phone"></i>

                    <div>
                        555 555 5555
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="far fa-clock"></i>

                    <div>
                        10 AM - 10 PM
                    </div>
                </div>
            </div>

            <div class="form">
                <div class="form-group">
                    <input type="text" id="fulName" placeholder="Your Name">
                    <label for="fullName">Your Name</label>
                </div>

                <div class="form-group">                    
                    <input type="email" id="email" placeholder="Your email">
                    <label for="email">Your email</label>
                </div>

                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>

                <div class="spacer10"></div>

                <div class="centered-button-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>         
        </div>
    </div>

    <div class="spacer60"></div>

   <div class="footer-wrapper">
        <div class="footer-logo">
            <img src="images/logos/decamp-fantastic-fries-logo-white.png" alt="footer-Logo">
        </div>

        <div class="footer-contact-hours">
            <span class="footer-phone">
                555 555 5555
            </span>

            <span class="footer-hours">
                10 am - 10 pm
            </span>
        </div>

        <div class="links-wrapper">  

            <div class="nav-link">
                <a href="index.html">Homepage</a>
            </div>

            <div class="nav-link">
                <a href="About.html">About</a>
            </div>

            <div class="nav-link">
                <a href="menu.html">Menu</a>
            </div>       
    
            <div class="nav-link">
                <a href="contact.html">Contact</a>
            </div>
        </div>

        <div class="social-media-icons-wrapper">
            <a href="#">
                <i class="fab fa-instagram"></i>
            </a>

            <a href="#">
                <i class="fab fa-twitter"></i>
            </a>

            <a href="#">
                <i class="fab fa-facebook"></i>
            </a>
        </div>
                
        <div class="copyright-wrapper">
            &copy; 2019 DevCamp &#124; All rights reserved
        </div>
    </div>
</body>
</html>
